{% extends 'accounts/base_accounts.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center m-1">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="card mt-5">
      <div class="card-body">
        <h2 class="text-center logo" style="font-size: 48px;">EFRISER</h2>
        <h6 class="card-title text-center">SIGN IN</h6>
        <form method="post" novalidate>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {{ form|crispy }}
          <div class="row p-2">
            <button type="submit" class="btn btn-sm btn-primary btn-block">LOG IN</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-muted text-center">
        Sign Up Instead?
        <a href="{% url 'signup' %}">Sign up</a>
      </div>
    </div>
    <div class="text-center py-2">
      <small>
        <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
